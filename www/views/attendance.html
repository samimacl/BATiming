<head>
  <script type="text/javascript" src="atiq_javascript.js">

  </script>
</head>

<div class="page" data-page="attendance">
  <!-- Search Bar -->
  <form class="searchbar searchbar-init" data-search-list=".list-block-search" data-search-in=".item-title" data-found=".searchbar-found"
    data-not-found=".searchbar-not-found">
    <div class="searchbar-input">
      <input type="search" placeholder="Search">
      <a href="#" class="searchbar-clear"></a>
    </div>
    <a href="#" class="searchbar-cancel">Cancel</a>
  </form>

  <div class="searchbar-overlay"></div>

<noscript>
  Sie haben JavaScript deaktiviert.
</noscript>

  <!-- Search Bar overlay -->
  <div class="searchbar-overlay"></div>

  <div class="page-content">
    <div class="content-block-title">Anwesenheitsliste</div>
    <!-- This block will be displayed if nothing found -->

    <div class="content-block searchbar-not-found">
      <div class="content-block-inner">Kein Ergebnis gefunden.</div>
    </div>
    <!-- This block will be displayed if anything found, and this list block is used a searbar target -->
    <div class="list-block list-block-search searchbar-found">
	<!-- template7 templates -->
	
	
	
	<div class="pages">
		<div class="page" data-page="index">
		<div class="page-content pull-to-refresh-content">
			<div class="pull-to-refresh-layer">
				<div class="preloader"></div>
				<div class="pull-to-refresh-arrow"></div>
			</div>
			<div class="myPageContentStudentenAttendance"></div>
		</div>
		<!-- <button id="b_beacon" class="button button-fill button-raised">Start Ranging</button> -->
	</div>
	
	<div class="page-content">
        <p>You can contact me:</p>
        <p>By phone: {{Dozent}}</p>
        <p>By email: {{Zeit}}</p>
		<p>By: {{Vorlesung}}</p>
    </div>
	
	
	<script type="text/template7" id="attendance_s">
		<ul>
			{{#each this.studentLastEntry}}
			<li>
				<a href="item.html?id={{id}}" data-context-name="stories.{{@index}}" class="item-content item-link">
					<div class="item-inner">
						<div class="item-title-row">
							<div class="item-title">{{title}}</div>
						</div>
						<div class="item-subtitle">{{subtitle}}</div>
					</div>
				</a>
			</li>
			{{/each}}
		</ul>
	</script>
    </div>
  </div>
</div>
