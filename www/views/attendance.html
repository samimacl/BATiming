<head>
	
</head>
<body>
	<div class="pages">
		<div class="page" class="page" data-page="attendance">
			<!-- Search bar -->
			<form class="searchbar searchbar-init" data-search-list=".list-block-search" data-search-in=".item-title" data-searchbar-found=".searchbar-found" data-searchbar-not-found=".searchbar-not-found">
				<div class="searchbar-input">
					<input type="search" placeholder="Search">
					<a href="#" class="searchbar-clear"></a>
				</div>
				<a href="#" class="searchbar-cancel">Cancel</a>
			</form>
			<div class="page-content pull-to-refresh-content">
				<div class="pull-to-refresh-layer">
					<div class="preloader"></div>
					<div class="pull-to-refresh-arrow"></div>
				</div>
				<div class="myPageContentStudentenAttendance"></div>
				<!-- Search bar overlay-->
				<div class="searchbar-overlay"></div>

				<!-- no result -->
				<div class="content-block searchbar-not-found">
					Keine Ergebnisse gefunden.
				</div>

				<div class="list-block media-list stories-list list-block-search searchbar-found"></div>
			</div>
		</div>
	</div>
				
	<script type="text/template7" id="attendanceTemplate">
		<div class="content-block-title">Meine Anwesenheiten</div>
            <div class="list-block media-list">
                <ul>
                    {{#each this}}
                    <li>
                        <a href="#" data-context-name="attendance.{{@index}}" class="item-content">
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">{{this.lectureString}}</div>
                                    <div class="item-after">After</div>
                                </div>
                                <div class="item-subtitle">subtitle</div>
                            </div>
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </div>
	</script>
</body>
