<!-- Dynamic navbar for iOS theme -->
{{#if @global.ios}}
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span>Back</span>
            </a>
        </div>
        <div class="center sliding">Settings</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
        </div>
    </div>
</div>
{{/if}}

<div class="page" data-page="settings">
    <!-- Fixed navbar for Material theme -->
    {{#if @global.android}}
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="back icon-only">
                    <i class="icon icon-back"></i>
                </a>
            </div>
            <div class="center">Settings</div>
        </div>
    </div>
    {{/if}}

    <div class="page-content">
        <!-- Page content goes here -->
        <div class="content-block-title">Icons and inputs</div>
            <div class="list-block">
            <ul>
                <!-- Text inputs -->
                <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon f7-icons">person</i></div>
                    <div class="item-inner">
                    <div class="item-input">
                        <input type="text" placeholder="Your name">
                    </div>
                    </div>
                </div>
                </li>
                <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon f7-icons">email</i></div>
                    <div class="item-inner">
                    <div class="item-input">
                        <input type="email" placeholder="E-mail">
                    </div>
                    </div>
                </div>
                </li>
            
                <!-- Select -->
                <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon f7-icons">persons</i></div>
                    <div class="item-inner">
                    <div class="item-input">
                        <select>
                        <option>Male</option>
                        <option>Female</option>
                        </select>
                    </div>
                    </div>
                </div>
                </li>
            
                <!-- Date -->
                <li>
                <div class="item-content">
                    <div class="item-media"><i class="icon f7-icons">calendar</i></div>
                    <div class="item-inner">
                    <div class="item-input">
                        <input type="date" placeholder="Birth day" value="2014-04-30">
                    </div>
                    </div>
                </div>
                </li>
            </ul>
        </div> 
    </div>
</div>
