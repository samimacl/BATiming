<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <script type="text/javascript" src="cordova.js"></script>
    <title>batiming</title>
</head>

<body class="layout-white theme-lightblue">
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels -->
    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-cover">
        <div class="list-block">
            <ul>
                <li>
                    <a id="home" href="./index.html" class="item-link panel-close">
                        <div class="item-content">
                            <div class="item-media"><i class="icon fa fa-home"></i><i class="icon f7-icons">home</i></div>
                            <div class="item-inner">
                                <div class="item-title label">Home</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a id="attendance" href="./views/attendance.html" class="item-link panel-close">
                        <div class="item-content">
                            <div class="item-media"><i class="icon fa fa-info-circle"></i><i class="icon f7-icons">time</i></div>
                            <div class="item-inner">
                                <div class="item-title label">Attendance</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a id="about" href="./views/about.html" class="item-link panel-close">
                        <div class="item-content">
                            <div class="item-media"><i class="icon fa fa-info-circle"></i><i class="icon f7-icons">info</i></div>
                            <div class="item-inner">
                                <div class="item-title label">Über</div>
                            </div>
                        </div>
                    </a>
                </li>
                <li>
                    <a id="settings" href="./views/settings.html" class="item-link panel-close">
                        <div class="item-content">
                            <div class="item-media"><i class="icon fa fa-cog"></i><i class="icon f7-icons">settings</i></div>
                            <div class="item-inner">
                                <div class="item-title label">Settings</div>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <div class="view view-main navbar-through">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a id="menuicon" href="#" class="open-panel link icon-only">
                            <i class="icon icon-bars"></i>
                        </a>
                    </div>
                    <div class="center sliding">BATiming</div>
                    <div class="right"></div>
                </div>
            </div>

            <div class="pages">
                <div class="page" data-page="index">
                    <div class="page-content pull-to-refresh-content">
                        <div class="pull-to-refresh-layer">
                            <div class="preloader"></div>
                            <div class="pull-to-refresh-arrow"></div>
                        </div>
                        <div class="myPageContentStudenten"></div>
                        <a href="#" class="floating-button color-pink"><i class="icon f7-icons">add</i></a>
                    </div>
                    <!-- <button id="b_beacon" class="button button-fill button-raised">Start Ranging</button> -->
                </div>
            </div>
        </div>

        <!-- Dozent View -->
        <div class="view view-dozent navbar-through">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a id="menuicon" href="#" class="open-panel link icon-only">
                            <i class="icon icon-bars"></i>
                        </a>
                    </div>
                    <div class="center sliding">BATiming</div>
                    <div class="right"></div>
                </div>
            </div>
            <div class="pages">
                <div class="page" data-page="index">
                    <div class="page-content pull-to-refresh-content">
                        <div class="pull-to-refresh-layer">
                            <div class="preloader"></div>
                            <div class="pull-to-refresh-arrow"></div>
                        </div>
                        <div class="myPageContentDozent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="login-screen modal-in">
        <div class="view">
            <div class="page">
                <div class="page-content login-screen-content">
                    <div class="login-screen-title">Login</div>
                    <form>
                        <div class="list-block">
                            <ul>
                                <li class="item-content">
                                    <div class="item-media"><i class="icon f7-icons">email</i></div>
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="text" name="username" placeholder="E-Mail">
                                        </div>
                                    </div>
                                </li>
                                <li class="item-content">
                                    <div class="item-media"><i class="icon f7-icons">unlock</i></div>
                                    <div class="item-inner">
                                        <div class="item-input">
                                            <input type="password" name="password" placeholder="Password">
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="list-block">
                            <ul>
                                <li>
                                    <a href="#" class="item-link">
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon f7-icons">login</i></div>
                                            <div class="item-link list-button">
                                                <div class="anmelden-login-screen">Anmelden</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="item-link">
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon f7-icons">refresh</i></div>
                                            <div class="item-link list-button">
                                                <div class="resetpw-login-screen">Password vergessen</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#" class="item-link">
                                        <div class="item-content">
                                            <div class="item-media"><i class="icon f7-icons">compose</i></div>
                                            <div class="item-link list-button">
                                                <div class="register-login-screen">Registrieren</div>
                                            </div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                    </form>

                    </div>
                </div>
            </div>
        </div>

        <!-- template7 templates -->
        <script type="text/template7" id="studentenTemplate">
            <div class="content-block-title">Aktuelle Vorlesung</div>
            <div class="list-block media-list">
                <ul>
                    {{#each this}}
                    <li>
                        <a href="item.html?id={{this.appointment}}" data-context-name="appointment.{{@index}}" class="item-content item-link">
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">{{this.lecture}}</div>
                                </div>
                                <div class="item-subtitle">{{this.begin}}</div>
                            </div>
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </div>

            <div class="content-block-title">Zukünftige Termine :</div>
            <div class="list-block media-list">
                <ul>
                    {{#each this.studentNextEntry}}
                    <li>
                        <a href="item.html?id={{this.appointment}}" data-context-name="appointment.{{@index}}" class="item-content item-link">
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">{{this.lecture}}</div>
                                </div>
                                <div class="item-subtitle">{{this.begin}}</div>
                            </div>
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </div>
            <div class="content-block-title">Letzte Einträge :</div>
            <div class="list-block media-list">
                <ul>
                    {{#each this.studentLastEntry}}
                    <li>
                        <a href="item.html?id={{id}}" data-context-name="appointment.{{@index}}" class="item-content item-link">
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">{{title}}</div>
                                </div>
                                <div class="item-subtitle">{{subtitle}}</div>
                            </div>
                        </a>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </script>

        <script type="text/template7" id="dozentenTemplate">
            {{#each this}}
            <div class="content-block-title">Vorlesung {{Name}}</div>
            {{/each}}

            <div class="content-block-title">Anwesende Studenten</div>
            <div class="list-block media-list">
                <ul>
                    {{#each this.students}}
                    <li>
                        <div data-context-name="students.{{@index}}" class="item-content">
                            <div class="item-inner">
                                <div class="item-title-row">
                                    <div class="item-title">{{title}}</div>
                                </div>
                                <div class="item-subtitle">{{subtitle}}</div>
                            </div>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div>
        </script>
