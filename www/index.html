<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>My App</title>
</head>

<body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels -->
    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left Panel content here</p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <div class="view view-main navbar-through">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a id="menuicon" href="#" class="open-panel link icon-only">
                            <i class="icon icon-bars"></i>
                        </a>
                    </div>
                    <div class="center sliding">Awesome App</div>
                    <div class="right"></div>
                </div>
            </div>
            <div class="pages">
                <div data-page="index" class="page">
                    <div class="page-content">
                        <p>Page content goes here</p>
                        <a href="about.html">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script>
        (function () {
            Framework7.prototype.device.android = false;
            if (Framework7.prototype.device.android) {
                Dom7('head').append(
                    '<link rel="stylesheet" href="lib/framework7/css/framework7.material.min.css">' +
                    '<link rel="stylesheet" href="lib/framework7/css/framework7.material.colors.min.css">' +
                    '<link rel="stylesheet" href="css/batiming.material.css">'
                );
            }
            else {
                Dom7('head').append(
                    '<link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">' +
                    '<link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">' +
                    '<link rel="stylesheet" href="css/batiming.ios.css">'
                );
            }
        })();
    </script>
    <script type="text/javascript" src="js/batiming.js"></script>
</body>

</html>
