    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-cover">
        <div class="list-block">
            <ul>
                <li id="settings">
                    <div class="item-content">
                        <div class="item-media"><i class="icon fa fa-cog"></i></div>
                        <div class="item-inner">
                            <a href="#" class="list-button item-link">Settings</a>
                        </div>
                    </div>
                </li>
                <li id="favorites">
                    <div class="item-content">
                        <div class="item-media"><i class="icon fa fa-star"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">Favorites</div>
                        </div>
                    </div>
                </li>
                <li id="about">
                    <div class="item-content">
                        <div class="item-media"><i class="icon fa fa-info-circle"></i></div>
                        <div class="item-inner">
                            <div class="item-title label">About</div>
                        </div>
                    </div>
                </li>
                <li id="home">
                    <div class="item-content">
                        <div class="item-media"><i class="icon fa fa-home"></i></div>

                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <div class="view view-main navbar-through">
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="left">
                        <a id="menuicon" href="#" class="open-panel link icon-only">
                            <i class="icon icon-bars"></i>
                        </a>
                    </div>
                    <div class="center sliding">Awesome App</div>
                    <div class="right"></div>
                </div>
            </div>
            <div class="pages">
                <div data-page="index" class="page">
                    <div class="page-content">
                        <div class="content-block">
                            <p><a href="#" class="sign-out">Click here to Sign-Out</a></p>
                        </div>
                        <p id="beacon">Beacon Test</p>
                        <button id="b_beacon" class="button">Start Ranging</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <div class = "login-screen modal-in">
         <div class = "view">
            <div class = "page">
               <div class = "page-content login-screen-content">
                  <div class = "login-screen-title">Login</div>
                  
                  <form>
                     <div class = "list-block">
                        <ul>
                           <li class = "item-content">
                              <div class = "item-inner">
                                 <div class = "item-title label">E-Mail</div>
                                 <div class = "item-input">
                                    <input type = "text" name = "username" placeholder = "E-Mail">
                                 </div>
                              </div>
                           </li>
                           
                           <li class = "item-content">
                              <div class = "item-inner">
                                 <div class = "item-title label">Password</div>
                                 <div class = "item-input">
                                    <input type = "password" name = "password" placeholder = "Password">
                                 </div>
                              </div>
                           </li>
                        </ul>
                     </div>
                     
                     <div class = "list-block">
                        <ul>
                           <li><a href = "#" class = "item-link list-button">Log In</a></li>
                        </ul>
                        <div class = "list-block-label">
                           <p><a href = "#" class = "resetpw-login-screen">Password vergessen</a></p>
                        </div>
                        <div class = "list-block-label">
                           <p><a href = "#" class = "register-login-screen">Reg</a></p>
                        </div>

                        <div class="list-block">
                            <ul>
                                <li><a href="#" class="item-link list-button">Log In</a></li>
                            </ul>

                            <div class="list-block-label">
                                <p><a href="#" class="register-login-screen">Regestrieren</a></p>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
